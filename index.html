<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Performance Dashboard</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Golf Performance Dashboard</h1>
  </header>

  <main>
    <section class="summary">
      <h2>Club Averages</h2>
      <div id="club-averages"></div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3>Shot Dispersion</h3>
        <canvas id="shot-dispersion"></canvas>
      </div>

      <div class="chart-card">
        <h3>Carry Distance per Club</h3>
        <canvas id="carry-distance"></canvas>
      </div>

      <div class="chart-card">
        <h3>Consistency per Club</h3>
        <canvas id="consistency-chart"></canvas>
      </div>

      <div class="chart-card">
        <h3>Swing Posture Metrics</h3>
        <canvas id="swing-posture"></canvas>
      </div>

      <div class="chart-card">
        <h3>Mobility Trends</h3>
        <canvas id="mobility-trends"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by Rapsodo - Chart.js - OpenCV</p>
  </footer>

  <script src="assets/dashboard.js"></script>
</body>
</html>
