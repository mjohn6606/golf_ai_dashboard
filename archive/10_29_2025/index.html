<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapsodo Golf Performance Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#166534",
            accent: "#a3e635",
          },
        },
      },
    };
  </script>

  <!-- Chart.js for data visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png" />
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-primary text-white py-6 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">🏌️‍♂️ Rapsodo Golf Dashboard</h1>
      <nav class="space-x-4 text-sm sm:text-base">
        <a href="#club-averages" class="hover:text-accent">Club Averages</a>
        <a href="#shot-dispersion" class="hover:text-accent">Dispersion</a>
        <a href="#carry-distance" class="hover:text-accent">Carry</a>
        <a href="#consistency" class="hover:text-accent">Consistency</a>
        <a href="#swing-posture" class="hover:text-accent">Posture</a>
        <a href="#mobility-trends" class="hover:text-accent">Mobility</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 space-y-12">
    <!-- Club Averages -->
    <section id="club-averages" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">🏌️ Club Averages</h2>
      <canvas id="clubAveragesChart" class="w-full h-64"></canvas>
    </section>

    <!-- Shot Dispersion -->
    <section id="shot-dispersion" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">🎯 Shot Dispersion</h2>
      <canvas id="shotDispersionChart" class="w-full h-64"></canvas>
    </section>

    <!-- Carry Distance -->
    <section id="carry-distance" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">🏹 Carry Distance Over Time</h2>
      <canvas id="carryDistanceChart" class="w-full h-64"></canvas>
    </section>

    <!-- Consistency -->
    <section id="consistency" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">📊 Consistency</h2>
      <canvas id="consistencyChart" class="w-full h-64"></canvas>
    </section>

    <!-- Swing Posture -->
    <section id="swing-posture" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">🧍 Swing Posture Analysis</h2>
      <canvas id="swingPostureChart" class="w-full h-64"></canvas>
    </section>

    <!-- Mobility Trends -->
    <section id="mobility-trends" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">🌀 Mobility Trends</h2>
      <canvas id="mobilityTrendsChart" class="w-full h-64"></canvas>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-8 text-sm">
    <p>© 2025 Project Golf — Data-driven performance powered by AI.</p>
  </footer>

  <!-- Dashboard Script -->
  <script src="/golf_ai_dashboard/assets/dashboard.js"></script>
</body>
</html>
